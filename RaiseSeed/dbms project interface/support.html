<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .header {
            background-color: #125d1c;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .campaign-details {
            margin-bottom: 20px;
        }

        .campaign-details h2 {
            margin: 0;
        }

        .campaign-details p {
            margin: 5px 0;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar-inner {
            height: 15px;
            background-color: #28a745;
            width: 60%; /* Progress percentage */
        }

        .reward-tiers {
            margin-bottom: 30px;
        }

        .reward-tiers h3 {
            margin-bottom: 10px;
        }

        .reward-tier {
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .reward-tier input {
            margin-right: 10px;
        }

        .back-now {
            display: flex;
            flex-direction: column;
        }

        .back-now h3 {
            margin-bottom: 10px;
        }

        .back-now input[type="text"], 
        .back-now input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .back-now button {
            background-color: #3aa422;
            color: rgb(215, 39, 39);
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .back-now button:hover {
            background-color: #c53818;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Support Now</h1>
    </div>

    <div class="container">
        <div class="content">
            <!-- Campaign Details Section -->
            <div class="campaign-details">
                <h2>Campaign Title</h2>
                <p>Description of the campaign goes here. Briefly explain what the campaign is about.</p>
                <p><strong>Goal:</strong> $10,000 | <strong>Raised:</strong> $6,000 | <strong>Backers:</strong> 120 | <strong>Days Remaining:</strong> 15</p>
                <div class="progress-bar">
                    <div class="progress-bar-inner"></div>
                </div>
            </div>

            <!-- Reward Tiers Section -->
            <div class="reward-tiers">
                <h3>Select a Reward Tier</h3>

                <!-- Reward Tier 1 -->
                <div class="reward-tier">
                    <input type="radio" id="tier1" name="reward-tier" value="25">
                    <label for="tier1">$25 - Basic Supporter: Receive a digital thank-you card.</label>
                </div>

                <!-- Reward Tier 2 -->
                <div class="reward-tier">
                    <input type="radio" id="tier2" name="reward-tier" value="50">
                    <label for="tier2">$50 - Standard Supporter: Receive a thank-you card and campaign updates.</label>
                </div>

                <!-- Reward Tier 3 -->
                <div class="reward-tier">
                    <input type="radio" id="tier3" name="reward-tier" value="100">
                    <label for="tier3">$100 - Premium Supporter: Receive all rewards and a special shoutout on our website.</label>
                </div>
            </div>

            <!-- Back Now Section -->
            <div class="back-now">
                <h3>Enter Your Backing Amount</h3>
                <input type="number" name="backing-amount" placeholder="Enter the amount you want to pledge" required>

                <h3>Payment Information</h3>
                <input type="text" name="cardholder-name" placeholder="Cardholder Name" required>
                <input type="text" name="card-number" placeholder="Card Number" required>
                <input type="text" name="expiry-date" placeholder="Expiry Date (MM/YY)" required>
                <input type="text" name="cvv" placeholder="CVV" required>

                <button type="submit"><a href="thank_you.html" >Back Now</a></button>
            </div>
        </div>
    </div>
</body>
</html>
